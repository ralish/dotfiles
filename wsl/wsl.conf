# Windows Subsystem for Linux (WSL) per-distribution launch settings
#
# Last reviewed release: v2.6.1
# Default file path: /etc/wsl.conf
#
# Initial support from Windows 10 1803

[general]
# Support GUI applications (WSLg)
#
# Default: true
# Support: WSL 0.48.2
#guiApplications =

[boot]
# Command to run after starting the WSL instance
#
# Default: (empty)
# Support: Windows 11 21H2
#command =

# Use systemd as the system and service manager
#
# Default: false
# Support: WSL 0.65.1
#systemd =

# Timeout for the init daemon to boot (ms) [UNDOCUMENTED]
#
# Default: 10000
# Support: WSL 0.68.2
#initTimeout =

# Protect binfmt interpreter from overrides
#
# Default: true
# Support: WSL 2.0.0
#protectBinfmt =

[automount]
# Automatically mount fixed drives
#
# Default: true
# Support: Windows 10 1803
#enabled =

# Process mounts defined in /etc/fstab
#
# Default: true
# Support: Windows 10 1803
#mountFsTab =

# Path under which to mount filesystems
#
# Default: /mnt
# Support: Windows 10 1803
#root =

# Default DrvFs mount options
#
# Only DrvFs-specific mount options are allowed.
#
# Valid options with defaults:
# - metadata
#   Enable support for Linux fileystem metadata. The [ug]id and [ufd]mask
#   options define the defaults for files without any available metadata.
#
# - case=off
#   Case-sensitivity handling for directories
#   off     Disabled by default
#   dir     Enabled by default for newly created directories
#   force   Enabled unconditionally for all directories
#
#   For the "off" & "dir" options the per-directory case-sensitivity behaviour
#   is controlled by the "system.wsl_case_sensitive" extended attribute.
#
#   The case-sensitivity EA can be queried and set using "fsutil":
#   fsutil.exe file queryCaseSensitiveInfo <directory>
#   fsutil.exe file setCaseSensitiveInfo <directory> [enable|disable]
#
#   The legacy "force" option has been replaced with a registry value:
#   Path:   HKLM\System\CurrentControlSet\Services\lxss
#   Name:   DrvFsAllowForceCaseSensitivity
#   Type:   REG_DWORD
#   Value:  1
#
# - uid=1000
#   Default user ID
#
# - gid=1000
#   Default group ID
#
# - umask=022
#   Octal permissions mask for files & directories
#
# - dmask=000
#   Octal permissions mask for directories (logical OR with umask)
#
# - fmask=000
#   Octal permissions mask for regular files (logical OR with umask)
#
# Default: (empty)
# Support: Windows 10 1803
options = "metadata,umask=022,fmask=011"

# Add WSL shared libraries to the dynamic linker search path [UNDOCUMENTED]
#
# Default: true
# Support: Unknown (Inbox release)
#ldConfig =

[fileServer]
# Enable the Plan 9 server [UNDOCUMENTED]
#
# Default: true
# Support: Unknown (Inbox release)
#enabled =

# Absolute path to log file for Plan 9 server [UNDOCUMENTED]
#
# An empty string will disable the log file.
#
# Default: (empty)
# Support: Unknown (Inbox release)
#logFile =

# Minimum severity level of messages to log [UNDOCUMENTED]
#
# Valid values:
# - 0       None
# - 1       Critical
# - 2       Error
# - 3       Warning
# - 4       Information
# - 5       Verbose
#
# Default: 4
# Support: Unknown (Inbox release)
#logLevel =

# Truncate the log file contents on startup [UNDOCUMENTED]
#
# Default: true
# Support: Unknown (Inbox release)
#logTruncate =

[filesystem]
# Octal permissions mask for files on the Plan 9 file server
#
# Default: 0022
# Support: Windows 10 2004
#umask =

[gpu]
# Support accessing the host GPU using paravirtualisation
#
# Default: true
# Support: Windows 11 21H2
#enabled =

# Append the WSL libraries path to $PATH [UNDOCUMENTED]
# - Only applies when GPU paravirtualisation is enabled.
#
# The WSL libraries path is mounted in the instance at "/usr/lib/wsl/lib".
#
# Default: true
# Support: Unknown (Inbox release)
#appendLibPath =

[interop]
# Support launching Windows processes
#
# Default: true
# Support: Windows 10 1809
#enabled =

# Add Windows path elements to $PATH
#
# Default: true
# Support: Windows 10 1809
appendWindowsPath = false

[network]
# Hostname for WSL instance
#
# An empty string defaults to the Windows hostname.
#
# Default: (empty)
# Support: Unknown (Inbox release)
#hostname =

# Generate /etc/hosts
#
# Default: true
# Support: Windows 10 1803
#generateHosts =

# Generate /etc/resolv.conf
#
# Default: true
# Support: Windows 10 1803
#generateResolvConf =

[time]
# Use and synchronise with the Windows timezone
#
# Default: true
# Support: Unknown (Inbox release)
#useWindowsTimezone =

[user]
# Default user when starting a session
#
# An empty string defaults to the initial user created on installation.
#
# Default: (empty)
# Support: Windows 10 2004
#default =

