; Remote Desktop Connection (RDC) settings
; https://learn.microsoft.com/en-au/windows-server/administration/windows-commands/mstsc
;
; Last reviewed release: Windows 11 25H2
; Default file path: <Documents>\Default.rdp
;
; RDC writes settings which are likely to change into its default configuration
; file (e.g. window position) so we don't store it directly in the repository.
; Instead, you can generate `Default.rdp` using the `Update-RdcDefaultConfig`
; PowerShell function. Note this function does not preserve existing settings.
